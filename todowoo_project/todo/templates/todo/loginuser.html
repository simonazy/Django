{% extends 'todo/base.html' %}
{% block content %}
<h2>Login</h2> 

{{error}} 

<form method="POST">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username">
    <label>Password</label>
    <input type="password" name="password"> 
    <button type="submit">Login</button>
</form>

<a href="{% url 'signupuser' %}">Sign up here</a>

{% endblock %}
